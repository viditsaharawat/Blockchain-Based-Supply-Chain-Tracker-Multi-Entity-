{% extends 'base.html' %}

{% block content %}
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #00c6ff, #7f00ff);
    height: 100vh;
  }

  .login-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
  }

  .login-box {
    background-color: #fff;
    width: 350px;
    padding: 30px 25px;
    border-radius: 4px;
    box-shadow: 0 0 30px rgba(0,0,0,0.15);
  }

  .login-box h2 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
    font-weight: bold;
  }

  .login-box label {
    font-size: 14px;
    margin-bottom: 5px;
    display: block;
  }

  .login-box input, .login-box select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  .login-box .forgot {
    font-size: 13px;
    color: #5e9cff;
    text-decoration: none;
    display: inline-block;
    margin-bottom: 20px;
  }

  .login-box .forgot:hover {
    text-decoration: underline;
  }

  .login-box button {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    color: white;
    background: linear-gradient(to right, #00c6ff, #665a72);
    border: none;
    border-radius: 3px;
    font-weight: bold;
    cursor: pointer;
  }

  .login-box button:hover {
    opacity: 0.95;
  }

  .login-box .signup {
    margin-top: 15px;
    text-align: center;
    font-size: 13px;
  }

  .login-box .signup a {
    color: #5e9cff;
    text-decoration: none;
  }

  .login-box .signup a:hover {
    text-decoration: underline;
  }
</style>

<div class="login-wrapper">
  <div class="login-box">
    <h2>Login Form</h2>
    <form method="post">
      <!-- Role Dropdown -->
      <label for="role">Select Role</label>
      <select name="role" id="role">
        {% for r in roles %}
          <option value="{{ r }}">{{ r }}</option>
        {% endfor %}
      </select>

      <!-- Username -->
      <label for="Username">username</label>
      <input type="text" name="username" id="username" placeholder="" required>

      <!-- Password -->
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="" required>

     

      <!-- Login Button -->
      <button type="submit">LOGIN</button>

      <!-- Signup -->
     
    </form>
  </div>
</div>
{% endblock %}
